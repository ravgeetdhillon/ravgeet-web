{% include header.html %}

<section class="py-4 bg-white">
    <div class="container">
        <div class="row align-items-start">
            <div class="col-8">
                <div class="col-12">
                    <h1>{{ page.title }}</h1>
                    <p class="text-muted m-0">on <span class="text-success">{{ page.date | date: "%b %d, %Y" }}</span></p>
                </div>
                <div class="col-12 py-4">
                    <img src="{{ '/img/' | prepend: site.url | append: page.img }}" class="rounded img-fluid w-100 shadow-sm">
                    <span class="small text-muted py-1 credits text-right">{{ page.img_credits | markdownify }}</span>
                </div>
                <div class="col-12">
                    <span class="markdown-body">
                        {{ page.content }}
                    </span>
                </div>
            </div>
            <div class="col-4 border-left border-light py-3 pl-4">
                <h5 class="pb-3">Recent Blog Posts</h5>
                {% assign blog_posts = site.blog | reverse %}
                {% for post in blog_posts %}
                    <div class="pb-2">
                        <p class="mb-0"><a href="{{ post.url }}" class="text-decoration-none text-primary">{{ post.title }}</a></p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% include footer.html %}
