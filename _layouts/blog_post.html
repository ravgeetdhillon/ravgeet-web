{% include header.html %}

<section class="py-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 px-4">
                <img src="{{ '/img/' | prepend: site.url | append: page.img }}" class="img-fluid w-100 shadow-sm">
                <span class="small text-muted py-1 credits">{{ page.img_credits | markdownify }}</span>
            </div>
            <div class="col-sm-8 px-4">
                <h1>{{ page.title }}</h1>
                <p class="text-muted m-0">by <span class="text-success">{{ site.author }}</span> on <span class="text-success">{{ page.date | date: "%b %d, %Y" }}</span></p>
                <br>
                <span class="markdown-body">
                    {{ page.content }}
                </span>
            </div>
        </div>
    </div>
</section>

{% include footer.html %}
