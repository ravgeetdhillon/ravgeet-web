[build]
command = "npm run build"
publish = "build"

[[headers]]
for = "*.js"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.css"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.woff2"
[headers.values]
Cache-Control = "public, max-age=1296000"

[[redirects]]
force = false
from = "https://www.ravgeet.in/blog/"
status = 301
to = "https://blog.ravgeet.in/"

[[redirects]]
force = false
from = "https://www.ravgeet.in/blog/*"
status = 301
to = "https://blog.ravgeet.in/:splat"

[[redirects]]
force = false
from = "/about/"
status = 301
to = "/story/"
