{% if jekyll.environment == 'production' %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google.analytics_code }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ site.google.analytics_code }}');
    </script>
{% endif %}

{% endif %}
