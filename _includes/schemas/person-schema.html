<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Person",
    "name": {{ site.author | jsonify }},
    "description": {{ site.description | jsonify }},
    "url": "{{ '/' | absolute_url }}",
    "logo": {
        "@type": "ImageObject",
        "width": 32,
        "height": 32,
        "url": "{{ '/assets/images/icons/favicons/favicon-32x32.png' | absolute_url }}"
    },
    "sameAs": [
        {% assign social_links = site.data.navigation.social_links | where_exp: 'item', 'item.href != nil' %}
        {% for social in social_links %}
            "{{ social.href }}"
        {% unless forloop.last %},{% endunless %}{% endfor %}
    ],
    "address": {
        "@type": "PostalAddress",
        "streetAddress": "26 - IMA, Akash Avenue, Fatehgarh Curian Road",
        "addressRegion": "Amritsar, Punjab",
        "postalCode": "143001",
        "addressCountry": "IN"
    }
}
</script>
